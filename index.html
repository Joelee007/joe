<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <main>
       
<br>    
        <div class="frame">
            <!-- <img src="/IMG_-1gnn5y-removebg-preview.png" alt="Framed Image"> -->
            <div class="clock">
                <img src="/IMG_-1gnn5y-removebg-preview.png" alt="Framed Image">
                <div class="digits" style="--rotation: 30;">4</div>
                <div class="digits" style="--rotation: 60;">5</div>
                <div class="digits" style="--rotation: 90;">6</div>
                <div class="digits" style="--rotation: 120;">7</div>
                <div class="digits" style="--rotation: 150;">8</div>
                <div class="digits" style="--rotation: 180;">9</div>
                <div class="digits" style="--rotation: 210;">10</div>
                <div class="digits" style="--rotation: 240;">11</div>
                <div class="digits" style="--rotation: 270;">12</div>
                <div class="digits" style="--rotation: 300;">1</div>
                <div class="digits" style="--rotation: 330;">2</div>
                <div class="digits" style="--rotation: 360;">3</div>
    
               
                
                <div class="hour-hand" id="hour-hand"></div>
                <div class="minutes-hand" id="minutes-hand"></div>
                <div class="seconds-hand" id="seconds-hand"></div>
                <div class="dot"></div>
            </div>
        </div>
        <br>
        <div class="date-container">
            <div id="current-date" class="date"></div>
          </div>
    </main>

   
    <script src="script.js"></script>
</body>

</html>
